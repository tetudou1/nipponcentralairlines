<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== ヘッダー ===== -->
   　<header>    
    <div class="header-main">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="NCAロゴ" class="logo">
        </a>
        <nav class="global-nav">
            <ul>
                <li><a href="booking.html">予約・購入</a></li>
                <li><a href="domestic.html">国内線</a></li>
                <li><a href="international.html">国際線</a></li>
                <li><a href="flightstatus.html">運航状況</a></li>
                <li><a href="airport.html">空港・アクセス</a></li>
                <li><a href="service.html">機内サービス</a></li>
                <li><a href="news.html">ニュース</a></li>
                <li><a href="company.html">企業情報</a></li>
            </ul>
        </nav>
    </div>
</header>

    <!-- ===== HERO ===== -->
    <section class="hero">
        <div class="hero-text">
            <h1>日本の中央から、世界の空へ。</h1>
            <p>新しい空の旅を創造する、日本中央航空。</p>
            <a href="#" class="cta">航空券を予約</a>
        </div>
    </section>

    <!-- ===== おすすめ ===== -->
    <section class="cards">
        <div class="card">
            <h3>国内線</h3>

            <a href="domestic.html">詳しく見る</a>

        <div class="card">
            <h3>国際線</h3>
            <p>アジア・北米へ広がる日本中央航空の翼。</p>
            <a href="international.html">詳しく見る</a>
        </div>
        <div class="card">
            <h3>マイレージ</h3>
            <p>飛ぶほどたまる、お得なポイントプログラム。</p>
            <a href="login.html">登録・ログイン</a>
        </div>
    </section>

    <!-- ===== フッター ===== -->
    <div data-include="common/header.html"></div>
    
    <script src="common/include.js"></script>

</body>
</html>

<script>
document.querySelectorAll("[data-include]").forEach(el => {
    const file = el.getAttribute("data-include");
    fetch(file)
        .then(response => response.text())
        .then(data => el.innerHTML = data);
});
</script>
