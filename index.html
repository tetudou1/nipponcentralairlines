<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本中央航空（Nippon Central Airlines）</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== ヘッダー ===== -->
    <div data-include="common/header.html"></div>

    <!-- ===== HERO ===== -->
    <section class="hero">
        <div class="hero-text">
            <h1>日本の中央から、世界の空へ。</h1>
            <p>新しい空の旅を創造する、日本中央航空。</p>
            <a href="#" class="cta">航空券を予約</a>
        </div>
    </section>

    <!-- ===== おすすめ ===== -->
    <section class="cards">
        <div class="card">
            <h3>国内線</h3>
            <p>主要都市を結ぶネットワークで快適な空の旅を。</p>
            <a href="domestic.html">詳しく見る</a>
        </div>
        <div class="card">
            <h3>国際線</h3>
            <p>アジア・北米へ広がる日本中央航空の翼。</p>
            <a href="international.html">詳しく見る</a>
        </div>
        <div class="card">
            <h3>マイレージ</h3>
            <p>飛ぶほどたまる、お得なポイントプログラム。</p>
            <a href="login.html">登録・ログイン</a>
        </div>
    </section>

    <!-- ===== フッター ===== -->
    <div data-include="common/header.html"></div>
    
    <script src="common/include.js"></script>

</body>
</html>

<script>
document.querySelectorAll("[data-include]").forEach(el => {
    const file = el.getAttribute("data-include");
    fetch(file)
        .then(response => response.text())
        .then(data => el.innerHTML = data);
});
</script>
